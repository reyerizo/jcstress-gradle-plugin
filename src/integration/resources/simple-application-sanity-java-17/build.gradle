buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id 'io.github.reyerizo.gradle.jcstress'
}

repositories {
    mavenCentral()
    mavenLocal()
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

jcstress {
    verbose = true
    timeMillis = "200"
    mode = "sanity"
    iterations = 1
}
